<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King's Quest Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-title">Adventure Quest</div>
        <canvas id="gameCanvas" width="320" height="200"></canvas>
        <div class="game-text-output" id="textOutput">Welcome to Adventure Quest! Use arrow keys to move and type commands below.</div>
        <div class="game-input-container">
            <span>></span>
            <input type="text" id="commandInput" placeholder="Enter command (e.g. look, take apple, talk to man)">
        </div>
        <div class="game-controls">
            <div class="controls-info">
                <p>Movement: Arrow Keys</p>
                <p>Commands: look, take [item], use [item], talk to [person]</p>
            </div>
            <div class="room-name" id="roomName">Forest Entrance</div>
        </div>
    </div>
    <script src="game.js" type="module"></script>
</body>
</html>
